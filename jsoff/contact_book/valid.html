<meta charset="utf-8">

<script>
    /*
    РЕГУЛЯРНЫЕ ВЫРАЖЕНИЯ [ЯЗЫК ОБРАБОТКИ СТРОК]

    -> проверка
    -> поиск / замена (удаление)
    -> разделение

    Регулярка = выражение + флаги

    var x   = /exp/flags,
        x1  = /exp/
        x2  = new RegExp("exp", "flags");

            \d - digit
            [ищет цифру]

        /\d/.test("abc2") {true}
        /\d/.test("ab5c") {true}

            \D - non-digit 
            [ищет символ]

        /\D/.test("212324a") {true}
        /\D/.test("324a324") {true}
        
            \s - space symbol
            [ищет пробел любого типа]

        /\s/.test("wdf ew") {true}
        /\s/.test(" ") {true}

            \S - non-space
            [ищет не пробельные символы]
        /\S/.test("    f ") {true}
        /\S/.test(" 1    ") {true}

            \w - world-symbol
            [ищет недопустимые символы для имен переменных]
        /\w/.test("%") {false}
        /\w/.test("#") {false}

         === Квантификаторы: ===

         ?      1 или 0 раз
         +      1 или более
         *      0 или более
         {3}    3 раза
         {2,5}  от 2 до 5

         === Символы-якоря: ===

         ^      начало строки
         $      конец
        
        === Группировка: ===

        (abc)   a AND b AND c       // Тоже самое что и без скобок
        [abc]   a OR b OR c
        [^abc]  NOT a NOT b NOT c

        === Диапозоны: ===

        /[a-z]/.test("asfhje") {true}
        /[^a-z]/.test("fdhgfhW") {true}
    */
</script>
